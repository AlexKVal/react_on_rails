sudo: required

language: ruby

rvm:
  - 2.3.1

services:
  - docker

cache:
  bundler: true
  directories:
    - node_modules # NPM packages

gemfile:
  - spec/dummy/Gemfile

env:
  global:
    - RAILS_ENV=test
    - DRIVER=selenium_chrome
    - CHROME_BIN=/usr/bin/google-chrome
    - ENABLE_TURBOLINKS_5=TRUE

before_install:
  - sudo apt-get update
  - sudo apt-get install -y xvfb libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - npm config set spin false
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen scn 1600x1200x16"

install:
  - nvm install 5
  - npm config set spin false
  - npm install
  - bundle install
  - rake dummy_apps
  - rake examples
  - rake node_package

before_script:
  - "export DISPLAY=:99"

script:
  - rake
